<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="./styles.css">
  <meta name="description" content="A simple blog preview card designed to showcase a blog post with an image, title, author, and publication date.">
  <meta name="keywords" content="HTML, CSS, blog preview, card design, responsive design, Frontend Mentor">
  <meta name="author" content="Ishibak">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
  <div class="card">
    <img src="./assets/images/illustration-article.svg" alt="Web 3.0 image" class="card_image">
    <span class="tag">Learning</span>
    <p class="date">Published 21 Dec 2023</p>
    <h1 class="title">HTML & CSS foundations</h1>
    <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
    <div class="author_info">
      <img src="./assets/images/image-avatar.webp" alt="photo of a guy" class="icon">
      <p class="author">Greg Hopper</p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Anderson Ishiba</a>.
  </div>
</body>
</html>
